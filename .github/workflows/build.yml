name: build

on:
  push:
  pull_request:
    branches: [main]
    paths:
      - "**.cs"
      - "**.csproj"
      - "!.github/workflow/release.yml"

env:
  DOTNET_VERSION: "5.0.400" # The .NET SDK version to use

jobs:
  build:
    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Prepare
        run: |
          echo "date=$(date "+%Y%m%d%H%M%S")" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          cd src
          dotnet restore

      - name: Build
        run: |
          cd src
          dotnet build --configuration Release --no-restore -o app

      - name: EasyZip
        uses: papeloto/action-zip@v1
        with:
          files: src/app
          dest: liMeowApi-${{ env.date }}.zip

      - name: Upload
        uses: actions/upload-artifact@v2.2.4
        with:
          name: liMeowApi-${{ env.date }}
          path: src/liMeowApi-${{ env.date }}.zip

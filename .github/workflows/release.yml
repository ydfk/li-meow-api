name: release

on:
  workflow_dispatch:

env:
  DOTNET_VERSION: "5.0.400" # The .NET SDK version to use
  Run_number: ${{github.run_number}}

jobs:
  build:
    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Prepare
        run: |
          echo "date=$(date "+%Y%m%d%H%M%S")" >> $GITHUB_ENV

      - name: Version
        uses: xom9ikk/version-by-tag@v1
        id: version
        with:
          isUseGithubRunNumber: true
          offset: 1

      - name: Install dependencies
        run: |
          cd src
          dotnet restore

      - name: Publish
        run: |
          cd src
          dotnet publish -c release --no-restore -p:Version=${{ steps.version.outputs.semver }} -o app

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          name: li-meow-api-${{ env.date }}
          tag: ${{ env.date }}
          token: ${{ secrets.REPO_TOKEN }}
          artifacts: "src/app/*"
